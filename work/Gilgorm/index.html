<!DOCTYPE html>

					<li class="sc-work-individual__item">

					</li>
					<li class="sc-work-individual__item">
						<img src="images/work-05.jpg" alt="">
					</li>

				<div class="sc-work-individual__button">

					<button class="back">
						Other work
					</button>
				</div>
			</section>
			<section class="sc-work-modal">
							<a href="images/work-01.jpg" data-lightbox= "gilgorm">
