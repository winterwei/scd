<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700|Open+Sans:400,300italic,300,400italic,600,600italic,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../styles/style.css">

</head>
<body>

	<div class="container-fluid">

		<header class="sc-header">
	<div class="sc-header__logo-wrapper">
		<a href="/">
		<img src="../images/sc-logo.png" alt="stacey's logo">
		</a>
	</div>
	<nav class="sc-header__navigation">
		<ul class="sc-header__navigation__mainlist">
			<li class="sc-header__navigation__item">
				<a href="/about" class="sc-header__navigation__link" id="about">About</a>
				<ul class="sc-header__navigation__sublist">
					<li><a href="/about/team">Team</a></li>
					<li><a href="/about/we">Who we are</a></li>
				</ul>
			</li>
			<li class="sc-header__navigation__item"><a href="/service" class="sc-header__navigation__link">Services</a></li>
			<li class="sc-header__navigation__item"><a href="/work-landing" class="sc-header__navigation__link">Work</a></li>
			<li class="sc-header__navigation__item"><a href="/press" class="sc-header__navigation__link">Press</a></li>
			<li class="sc-header__navigation__item"><a href="/contact" class="sc-header__navigation__link">Contact</a></li>
			<li class="sc-header__navigation__item"><a href="/blog" class="sc-header__navigation__link">Blog</a></li>
		</ul>
	</nav>
</header>
<section class="sc-contact">
	<section class="sc-contact__wrapper">
		<form method="POST" action="http://formspree.io/email@email.com" class="sc-contact__form">
			<div class="sc-contact__form__wrapper clearfix">
				<input class= "sc-contact__name" type="text" name="name" placeholder="name">
				<input class= "sc-contact__email" type="email" name="_replyto" placeholder="email">
			</div>
			<textarea class= "sc-contact__message" name="message" cols="30" rows="10" placeholder="message"></textarea>
			<input type="text" name="_gotcha" style="display:none">
			<input class= "sc-contact__send" type="submit" value="send">
		</form>
	</section>
</section>
<footer class = "sc-footer">
	<p class = "sc-footer__copyright clearfix">
		<i class="fa fa-copyright"></i> 2016 STACEY COHEN Design
	</p>
	<ul class="sc-footer__social">
		<li><a href="#"><i class="fa fa-instagram"></i></a></li>
		<li><a href="#"><i class="fa fa-facebook"></i></a></li>
		<li><a href="#"><i class="fa fa-twitter"></i></a></li>
		<li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
	</ul>
</footer>

	</div>

	<script src="../scripts/vendor/jquery/jquery.js"></script>

	<script src="../scripts/main.js"></script>
	<script src="../scripts/vendor/isotope/isotope.pkgd.min.js"></script>
	<script src="../scripts/vendor/imageLoaded/imagesloaded.pkgd.min.js"></script>
	<script src="../scripts/work-home.js"></script>
	<script src-"../scripts/work-landing.js"></script>

</body>
</html>
